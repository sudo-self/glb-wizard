<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glb Wizard - 3D Model Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/exporters/GLTFExporter.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Glb Wizard üßô‚Äç‚ôÇÔ∏è</h1>
            <p class="text-xl text-gray-600">Create and export magical 3D models with ease</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 3D Viewer -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-lg overflow-hidden">
                <div id="3d-container" class="w-full h-96 lg:h-full"></div>
            </div>

            <!-- Controls Panel -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Model Controls</h2>
                
                <!-- Shape Selection -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-700 mb-3">Choose Shape</h3>
                    <div class="grid grid-cols-3 gap-3">
                        <button onclick="createShape('box')" class="p-3 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition">
                            <i data-feather="box" class="w-5 h-5 mx-auto mb-1"></i>
                            <span class="text-sm">Box</span>
                        </button>
                        <button onclick="createShape('sphere')" class="p-3 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition">
                            <i data-feather="circle" class="w-5 h-5 mx-auto mb-1"></i>
                            <span class="text-sm">Sphere</span>
                        </button>
                        <button onclick="createShape('cylinder')" class="p-3 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition">
                            <i data-feather="disc" class="w-5 h-5 mx-auto mb-1"></i>
                            <span class="text-sm">Cylinder</span>
                        </button>
                    </div>
                </div>

                <!-- Color Picker -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-700 mb-3">Choose Color</h3>
                    <div class="grid grid-cols-6 gap-2">
                        <button onclick="changeColor('#FF5252')" class="w-8 h-8 bg-red-500 rounded-full"></button>
                        <button onclick="changeColor('#4CAF50')" class="w-8 h-8 bg-green-500 rounded-full"></button>
                        <button onclick="changeColor('#2196F3')" class="w-8 h-8 bg-blue-500 rounded-full"></button>
                        <button onclick="changeColor('#FFC107')" class="w-8 h-8 bg-yellow-500 rounded-full"></button>
                        <button onclick="changeColor('#9C27B0')" class="w-8 h-8 bg-purple-500 rounded-full"></button>
                        <button onclick="changeColor('#607D8B')" class="w-8 h-8 bg-gray-500 rounded-full"></button>
                    </div>
                    <input type="color" id="customColor" class="mt-3 w-full" onchange="changeColor(this.value)">
                </div>

                <!-- Size Controls -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-700 mb-3">Size</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">Width</label>
                            <input type="range" id="widthSlider" min="0.1" max="3" step="0.1" value="1" class="w-full" oninput="updateSize()">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">Height</label>
                            <input type="range" id="heightSlider" min="0.1" max="3" step="0.1" value="1" class="w-full" oninput="updateSize()">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">Depth</label>
                            <input type="range" id="depthSlider" min="0.1" max="3" step="0.1" value="1" class="w-full" oninput="updateSize()">
                        </div>
                    </div>
                </div>

                <!-- Export Button -->
                <button onclick="exportGLB()" class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition flex items-center justify-center">
                    <i data-feather="download" class="w-5 h-5 mr-2"></i>
                    Export ü™Ñ
                </button>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <!-- Web Components -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
